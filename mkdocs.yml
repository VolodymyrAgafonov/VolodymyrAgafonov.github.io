site_name: My Docs
site_url: https://volodymyragafonov.github.io/

nav:
  - Úvod: index.md
  - Základy elektrotechniky:
    - Ohmův zákon: ohmuv-zakon.md
    - Kirchoffový zákony: kirchovy-zakony.md
    - Rezistory: rezistory.md
    - Příkon, Výkon a Účinnost: prikon-vykon-ucinnost.md
    - Elektrické zdroje: elektricke-zdroje.md
    - Kondenzátory: kondezatory.md


theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
